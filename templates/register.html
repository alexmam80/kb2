{% extends "base.html" %}

{% block content %}
<div class="register-form">
    <h2>Înregistrare</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="POST">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Parolă:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn-submit">Înregistrare</button>
    </form>
    <p>Ai deja cont? <a href="{{ url_for('login') }}">Autentifică-te</a></p>
</div>

<style>
    .register-form {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background: #f9f9f9;
        border-radius: 8px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    .btn-submit {
        background: #4CAF50;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
    }
    .alert {
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 4px;
    }
    .alert-danger {
        background: #f8d7da;
        color: #721c24;
    }
    .alert-success {
        background: #d4edda;
        color: #155724;
    }
</style>
{% endblock %}
